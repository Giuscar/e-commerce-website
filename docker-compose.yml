version: '3'
services:
  db:
    container_name: db
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    ports:
      - '3306:3306'
  client:
    container_name: client
    build:
      dockerfile: Dockerfile.client
      context: .
    volumes:
      - ./:/app
    command: [php bin/console doctrine:database:create, 
              php bin/console doctrine:schema:create]
    ports:
      - '8000:8000'
    depends_on:
      - db
